<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- "los comentarios se hacen con ctrl + }" -->
    <!-- tag / estiquetas y permiten incrustar la maquetacion -->

    <p>Hola, soy un párrafo</p>
    <h1>Hola, soy un título</h1>

    <i>Hola, soy un texto en cursiva</i>
    <em>letra cursiva con peso semantico</em>
    <b>letra en negrita</b>
    <strong>letra en negrita con peso semantico</strong>
    <u>letra subrayada</u>
    <h2>tipo h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</body>
</html>
